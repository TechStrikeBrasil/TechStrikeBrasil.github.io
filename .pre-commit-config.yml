repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: check-json
    - id: check-toml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.16.1
  hooks:
      - id: gitleaks
- repo: https://github.com/mattlqx/pre-commit-ruby
  rev: v1.3.6
  hooks:
  - id: rubocop
